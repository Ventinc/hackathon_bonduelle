<div *ngIf="handler.showList">
    <a href="#" (click)="updateField(-1)">Back to List</a>
    <map [field]="fields[handler.currentField]" [spots]="spots">Loading ...</map>
</div>
<div *ngIf="!handler.showList">
    <ul>
        <li *ngFor="let f of fields" (click)="updateField(f.id)">{{f.name}}</li>
    </ul>
</div>
